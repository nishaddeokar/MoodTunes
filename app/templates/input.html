{% extends "base.html" %}

{% block content %}
<h1>Authenticate</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.reference.label }}<br>
        {{ form.reference(size=32) }}<br>
        {% for error in form.reference.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit(value="Terra") }}</p>
</form>
{% endblock %}
